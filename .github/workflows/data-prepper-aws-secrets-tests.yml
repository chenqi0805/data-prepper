# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow gets secrets value
name: AWS example workflow
on:
  push:
  pull_request:
  workflow_dispatch:
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  ReadSecrets:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767483532147:role/osdp-github-action
          role-session-name: samplerolesession
          aws-region: us-east-1
      - name:  Read out AWS secrets value
        run: |
          aws secretsmanager get-secret-value --region us-east-1 --secret-id test-secrets
